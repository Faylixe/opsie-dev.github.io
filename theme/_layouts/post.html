---
layout: base
---
<div id="post">
    <div class="post-metadata">
        <h1>{{ page.title }} </h1>
        <span class="post-date">
            {{ page.date | date: "%m/%d/%Y" }}
        </span>
        <span>by</span>
        <span class="post-author">
            {{ page.author }}
        </span>
    </div>
    <div class="post-content">
        {{ content }}
    </div>
    <div class="post-footer">
        {% for tag in page.tags %}
        <a
            href=""
            class="button">
            {{ tag }}
        </a>
        {% endfor %}
    </div>
</div>
